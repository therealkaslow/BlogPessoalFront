<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="img-bg2">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 p-3" id="img-bg3">
          <h1 class="text-center mb-3">Entrar</h1>

          <div class="form-group text-white">
            <label for="usuario">Usuário</label>
            <input
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
              [(ngModel)]="usuarioLogin.usuario"
            />
          </div>

          <div class="form-group text-white">
            <label for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
              [(ngModel)]="usuarioLogin.senha"
            />
          </div>

          <div class="d-flex justify-content-center ">
           <button type="submit" class="btn btn-success" (click)="entrar()">
              Entrar
            </button>
          </div>

          <hr class="mt-5 mb-5" />

          <p class="text-center text-white">
            Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6 text-center text-white container-fluid row-1" id="img-bg1">
      <h1>
        Bem Vindo ao Mundo do Drip
      </h1>
      <iframe class="p-1" src="https://assets.pinterest.com/ext/embed.html?id=607141593519099114" height="520" width="236" frameborder="0" scrolling="no" ></iframe>
      <iframe src="https://assets.pinterest.com/ext/embed.html?id=445997169358032849" height="520" width="236" frameborder="0" scrolling="no" ></iframe>
    </div>
  </div>
</div>
